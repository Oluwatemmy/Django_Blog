{% extends 'main.html' %}
{% block content %}

<h2>Update Employee</h2>

<form action="updateData/{{ Employee.id }}" method="post">
    {% csrf_token %}
    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="Name" value="{{ Employee.name }}">
    <br>
    <label for="title">Title</label>
    <input type="text" name="title" id="title" placeholder="Title" value="{{ Employee.title }}">
    <br> 
    <input type="submit" value="Update">
</form>
{% endblock %}
